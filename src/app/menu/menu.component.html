<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Dados disponíveis</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="getGrafico(1)">Receitas</a>
      <a mat-list-item (click)="getGrafico(2)">Despesas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dados Abertos - Dashboard - Senado Federal</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- Inserir o primeiro gráfico -->
    <app-graficos *ngIf="grafico === 1"></app-graficos>
    <app-graficos2 *ngIf="grafico === 2"></app-graficos2>
  </mat-sidenav-content>
</mat-sidenav-container>
